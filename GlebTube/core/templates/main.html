{% extends 'index.html' %}

{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <h1>Все видео для {{request.user}}</h1>
      <div class="row">   <!--row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mt-4--> 
        {% for video in videos %}
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 p-3">
            <div class="card shadow-sm" onclick="location.href='/watch/{{video.id}}'" style="cursor: pointer;" title="{{video.caption}}">
              <img class="bd-placeholder-img card-img-top" src="{{video.img.url}}" width="100%" height="200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
              <div class="card-body">
                <p class="card-text text-uppercase font-weight-bold">{{video.caption}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <small class="text-body-secondary">Дата выхода: {{video.date_uploaded}}, </small>
                    <small class="text-body-secondary">Количество просмотров: {{video.views}}</small>
                    {% if False %}
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    {% endif %}
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
