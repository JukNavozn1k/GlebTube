{% extends 'base_auth.html' %}

{% block title %}Регистрация - GlebTube {% endblock %}

{% block form %}

<h1>Регистрация</h1>
<form method="POST">
  {% csrf_token %}
  {% load static %}
  {% for f in form %}
  <p> <label>{{f.label}}</label>{{f}} {{ f.help_text }}
  {% if f == form.password %} 
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Показать пароль
    </label>
  </div>
  {% endif %}
  </p>
  {% endfor %}
<input type="submit" value="Продолжить" class="btn btn-outline-primary float-right"/>
</form>

<script src="{% static 'js/password_checkbox.js' %}"></script>
{% endblock %}
