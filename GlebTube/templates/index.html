<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <link rel="icon" type="image/x-icon" href="{% static 'logo.png' %}">
  <title>{% block title %}
    {% if title %}
    {{title}} - 
    {% endif %}
     GlebTube
    {% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>



  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      
    </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="/" class="nav-link px-2"><i class="bi bi-house"> Главная</i></a></li>
     
      <li><a href="{% url 'my_videos' %}" class="nav-link px-2"><i class="bi bi-camera-reels"> Мои видео</i></a></li>
      <li><a href="{% url 'history' %}" class="nav-link px-2"><i class="bi bi-clock-history"> История</i></a></li>
      <li><a href="{% url 'upload' %}" class="nav-link px-2"><i class="bi bi-plus-circle"> Новое видео</i></a></li>
    </ul>

    <div class="col-md-3">
      {% if not request.user.is_authenticated %}
      <button type="button" class="btn btn-outline-primary me-2" onclick="location.href='/login';"><i class="bi bi-box-arrow-in-right"> Вход</i></button>
      <button type="button" class="btn btn-primary" onclick="location.href='/reg';"><i class="bi bi-sign-intersection-fill"> Регистрация</i></button>
      {% else %}
      <button type="button" class="btn btn-outline-primary me-2" onclick="location.href='/profile/{{request.user.id}}';"><i class="bi bi-person-circle"> Профиль</i></button>
      <button type="button" class="btn btn-danger" onclick="location.href='/logout';"><i class="bi bi-box-arrow-left"> Выход</i></button>
      {% endif %}
    </div>
  </header>

    <div class ="content"> 
      {% block content %} {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>
</body>
</html>
