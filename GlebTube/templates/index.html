<!DOCTYPE html>
<html data-mdb-theme="light">
<head >
  {% load static %}
  <link rel="icon" type="image/x-icon" href="{% static 'logo.png' %}">
  <title>{% block title %}
    {% if title %}
    {{title}} - 
    {% endif %}
     GlebTube
    {% endblock %}</title>


<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
rel="stylesheet"
/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>



  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">

    </div>

    <div class="mode-switch">
      <button title="Use dark mode" id="dark" class="btn btn-sm btn-default text-secondary rounded-5 ">
          <i class="bi bi-moon"></i>
      </button>
      <button title="Use light mode" id="light" class="btn btn-sm btn-default text-secondary rounded-5">
          <i class="bi bi-sun"></i>
      </button>
      <button title="Use system preferred mode" id="system" class="btn btn-sm btn-default text-secondary rounded-5">
          <i class="bi bi-display"></i>
      </button>
  </div>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="/" class="nav-link px-2"><i class="bi bi-house"> Главная</i></a></li>
     
      <li><a href="{% url 'my_videos' %}" class="nav-link px-2"><i class="bi bi-camera-reels"> Мои видео</i></a></li>
     
      <li><a href="{% url 'upload' %}" class="nav-link px-2"><i class="bi bi-plus-circle"> Новое видео</i></a></li>
    </ul>

    <div class="col-md-3">
      {% if not request.user.is_authenticated %}
      <button type="button" class="btn btn-outline-primary me-2" onclick="location.href='{% url 'signIn' %}';"><i class="bi bi-box-arrow-in-right"> Вход</i></button>
      <button type="button" class="btn btn-primary" onclick="location.href='{% url 'signUp' %}';"><i class="bi bi-sign-intersection-fill"> Регистрация</i></button>
      {% else %}
      <button type="button" class="btn btn-outline-primary me-2" onclick="location.href='{% url 'user_profile' request.user.id %}';"><i class="bi bi-person-circle"> Профиль</i></button>
      <button type="button" class="btn btn-danger" onclick="location.href='{% url 'signOut' %}';"><i class="bi bi-box-arrow-left"> Выход</i></button>
      {% endif %}
    </div>
  </header>

    <div class ="content"> 
      {% block content %} {% endblock %}
    </div>
    <script src="{% static 'js/theme_switcher.js' %}"><script>
    
      <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"
></script>

    <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/" crossorigin="anonymous"></script>
</body>
</html>
