{% extends 'index.html' %}

{% block content %}
{% load static %}
{% csrf_token %}

<div class="row height d-flex justify-content-center align-items-center">

  <div class="col-md-6">

    <div class="form">
      <i class="fa fa-search"></i>
      <input type="text" class="form-control form-input" placeholder="Летс плей по майнкрафту">
      <span class="left-pan"><i class="fa fa-microphone"></i></span>
    </div>
    
  </div>
  
</div>

<div id ="modal">
  <div class="modal fade" id="gt_modal" tabindex="-1" aria-labelledby="gt_modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
          <div id="modal_container">
        </div>
      </div>
    </div>
</div>
</div>

<div class="album py-5 bg-body-white">
    <div class="container">
      <h3>GlebTube
        {% if title %} - {{title}} {% endif %}
      </h3>
      {% include 'video/video_list.html' %}
    </div>
  </div>
{% endblock %}
