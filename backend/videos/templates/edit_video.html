{% extends 'gt_form.html' %}

{% block form_additional %}



<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-danger btn-rounded" data-mdb-ripple-init data-mdb-modal-init data-mdb-target="#rm_video_modal">
   Удалить
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="rm_video_modal" tabindex="-1" aria-labelledby="rm_video_modal_label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="rm_video_modal_label">Удалить видео?</h5>
          <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Вы в этом уверены? 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-rounded" data-mdb-ripple-init data-mdb-dismiss="modal">Нет</button>
          <a type="button"  class="btn btn-danger btn-rounded"
          hx-delete="{% url 'delete_video' video_id %}" 
          hx-swap="none"  
          hx-headers='{"X-CSRFToken": "{{ csrf_token}}"}'
          data-mdb-ripple-init data-mdb-ripple-init data-mdb-dismiss="modal">Да</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
