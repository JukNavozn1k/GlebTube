name: Deploy to VPS

on:
  push:
    branches:
      - main  # Замените на свою основную ветку

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            # Перейти в домашнюю папку
            cd /root || exit

            # Проверить наличие репозитория
            if [ ! -d "GlebTube" ]; then
              echo "Репозиторий не найден, клонируем..."
              git clone https://github.com/username/GlebTube.git
            else
              echo "Репозиторий найден, обновляем..."
              cd GlebTube || exit
              git pull origin main
            fi

            cd GlebTube || exit

            # Проверка на существование .env
            if [ ! -f .env ]; then
              echo "Создаём .env файл..."
              cat > .env <<EOF
            DB_NAME=gleb_db
            DB_USER=gleb
            DB_PASS=1234
            DB_HOST=db
            DB_PORT=5432
            DEBUG=False
            ALLOWED_HOSTS=*
            EOF
            fi

            # Остановить старые контейнеры
            docker-compose -f docker-compose.prod.yml down

            # Пересобрать и запустить контейнеры
            docker-compose -f docker-compose.prod.yml up -d --build

            # Применить миграции и собрать статику
            docker-compose -f docker-compose.prod.yml exec -T web python manage.py migrate
            docker-compose -f docker-compose.prod.yml exec -T web python manage.py collectstatic --noinput
